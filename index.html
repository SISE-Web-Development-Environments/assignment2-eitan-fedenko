<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./js/router.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/site.js"></script>
	<link rel="stylesheet" href="css/site.css">
</head>

<body>
	<div id="header">
		PacGame
	</div>
	<div id="menu">
		<a data-route="welcome">Welcome</a>
		<a data-route="game">Game</a>
	</div>
	<div id="content">
		<!-- Welcome -->
		<section data-page="welcome">
			<a data-route="register">Register</a>
			<a data-route="login">Login</a>
		</section>
		<!-- Game -->
		<section data-page="game">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</section>
	</div>
	<div id="footer">
		PacGame
	</div>
</body>

</html>
